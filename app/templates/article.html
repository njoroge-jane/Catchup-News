{% extends 'base.html'%} {% block content %}
<h1 class="text-center display-4 mb-5 fw-bold" style="color: orange">
  <u><i>>>>Top Articles<<<</i></u>
</h1>
{% for news_article in news_articles %}

<div class="container mt-5">
  .
  <img
    class="img-fluid float-start"
    style="width: 30%"
    src="{{news_article.image}}"
    alt=""
  />

  <div class="card p-3 article">
    <h3
      style="
        background: linear-gradient(
          rgb(9, 9, 58),
          rgba(22, 22, 138, 0.829),
          orange
        );
      "
      class="text-white p-3"
    >
      {{news_article.title|truncate(50)}}
    </h3>
    <div class="fs-4">
      <p class="fs-4">{{news_article.description}}</p>
      <a href="{{news_article.url}}">{{news_article.url}}</a>
    </div>
    <figcaption class="card-footer text-center">
      Written by <i>{{news_article.author}}</i> and published on
      {{news_article.publishedAt|truncate(13)}}
    </figcaption>
  </div>
</div>
<hr />
{% endfor %} {% endblock%}
