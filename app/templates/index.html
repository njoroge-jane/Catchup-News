{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/bootstrap.css')}}"
/>
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->

{% block content%}
<div class="container">
  <div class="row">
    {% for news_source in news_sources %}
    <div class="col-md-3 border m-4">
      <h3 class="card-header display-3">{{ news_source.name }}</h3>
      <p class="card-body">{{news_source.description}}</p>
      <p><a href="/article/{{news_source.id}}"> {{news_source.url}}</a></p>
      <p>{{news_source.country}}</p>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
