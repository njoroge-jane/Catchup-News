{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/bootstrap.css')}}"
/>
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->

{% block content%}
<div class="container">
  <div class="">
    {% for news_source in news_sources %}
    <div class="col-md-3 border m-2 ">
      <h3 class="card-header display-3">{{ news_source.name }}</h3>
      <p class="card-body">{{news_source.description}}</p>
      <p> {{news_source.url}}</p>
      <a href="/article/{{news_source.id}}"> Articles</a>
      <p>COUNTRY: {{news_source.country}}</p>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
